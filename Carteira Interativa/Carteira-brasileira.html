<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Interativa</title>
    <style>
        #wallet-display {
            font-weight:bold;

            font-size: 30px;
          
        }
        button{
            background-color: rgb(125, 33, 211);
            color:beige;
            border-radius:5px;
            border:none;
            font-size: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p id= "wallet-display">Carteira: R$ 10</p>
<button onclick="addReal()">Somar R$ 1</button>
<button onclick="removeReal()">Subtrair <R1>R$ 1</R1></button>

<script>
let wallet = 10;
const walletElement = document.getElementById('wallet-display');

//Esta função é chamada para reverter o saldo insuficiente
// mostra o valor numérico novamente
function updateDisplay() {
    walletElement.textContent = "Carteira: R$" + wallet;
}

function addReal(){
    wallet += 1;
    updateDisplay(); //Atualiza o texto exibido
}

function removeReal(){
    if(wallet > 1){
        //se o saldo for maior 0:
        wallet -= 1;
        updateDisplay(); //Atualiza o texto exibido
    }else{
        //senão(se o saldo for 0 ou menor):
        walletElement.textContent = "Saldo insuficiente!";
    }
}
</script>

</body>
</html>
